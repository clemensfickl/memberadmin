<div>
    <h2>
        <span jhiTranslate="memberadminApp.contributionGroupEntry.home.title">Contribution Group Entries</span>
        <button class="btn btn-primary float-right jh-create-entity create-contribution-group-entry" [routerLink]="['/', { outlets: { popup: ['contribution-group-entry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="memberadminApp.contributionGroupEntry.home.createLabel">
            Create new Contribution Group Entry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'memberadminApp.contributionGroupEntry.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contributionGroupEntries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="memberadminApp.contributionGroupEntry.year">Year</span></th>
            <th><span jhiTranslate="memberadminApp.contributionGroupEntry.amount">Amount</span></th>
            <th><span jhiTranslate="memberadminApp.contributionGroupEntry.group">Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contributionGroupEntry of contributionGroupEntries ;trackBy: trackId">
                <td><a [routerLink]="['../contribution-group-entry', contributionGroupEntry.id ]">{{contributionGroupEntry.id}}</a></td>
                <td>{{contributionGroupEntry.year}}</td>
                <td>{{contributionGroupEntry.amount}}</td>
                <td>
                    <div *ngIf="contributionGroupEntry.groupId">
                        <a [routerLink]="['../contribution-group', contributionGroupEntry.groupId  ]" >{{contributionGroupEntry.groupName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contribution-group-entry', contributionGroupEntry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contribution-group-entry/'+ contributionGroupEntry.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contribution-group-entry/'+ contributionGroupEntry.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
